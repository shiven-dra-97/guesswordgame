<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Guess The Word</title>
</head>

<body>
    <div class="container-fluid the-box">
        <div class="guess-box" id="guess-box">
            <h2 class="can-you-guess">Can You Guess?</h2>
            <p class="word" id="word"> </p>
            <div class="inputBox">
                <input type="text" required id="inputGuessBox" placeholder="Guess">
            </div>
            <div class="buttons">
                <button class="getWord " id="getWord" onclick="getWord()">Skip Word</button>
                <button class="checkWord " id="checkWord" onclick="checkWord()">Check Word</button>
            </div>
            <p class="remember">Remember: First letter is always capital.</p>
            <p id="result"></p>
            <p class="chance">Chance: <span id="chance">10</span></p>
            <p class="score">Score: <span id="score">0</span></p>
        </div>
        <div class="guess-box" id="gameOver">
            <div class="over-box">
                <h2 class="over">Game Over</h2>
                <h4 class="scoreop">Your Score: <span id="final-score-count"></span></h4>
                <p id="timer" class="restart">Game is restarting in 5 seconds.</p>
            </div>
        </div>
        <footer id="copyright">
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
